<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/e10c8f0339.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="cabecera">
      <h1>To Do List</h1>
    </header>
    <main>
      <div id="list" class="contenedor-list">
        <!-- Here it show the task list  -->
      </div>
      <div class="contenedor-form">
        <form id="form" action="javascript:">
          <input type="text" placeholder="Actividad" id="taskName"/>
          <button id="add-task" class="btn-agregar">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>Make by Kevin</p>
    </footer>
    <script src="./build/main.js"></script>
  </body>
</html>
